<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HolisticPeople Fasting Kit</title>
    <!-- Funnel favicon (place hp-favicon.png in /public). Relative path keeps it per-funnel under the subpath. -->
    <link rel="icon" type="image/png" href="hp-favicon.png" />
    <link rel="shortcut icon" href="hp-favicon.png" />
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <style>html{visibility:hidden}</style>
    <script>
      (function(){
        // Derive API base from current origin to avoid env placeholder issues
        var api = (window.location.origin || "") + "/wp-json/hp-funnel/v1";
        var wp  = window.location.origin || "";
        var fid = (typeof window !== "undefined" && window.HP_FUNNEL_ID) ? window.HP_FUNNEL_ID : "fastingkit";
        try{
          if(api && wp){
            var u = api.replace(/\/$/, "") + "/status?funnel_id=" + encodeURIComponent(fid) + "&_=" + Date.now();
            // Synchronous XHR to gate render before app loads
            var xhr = new XMLHttpRequest();
            xhr.open("GET", u, false);
            xhr.setRequestHeader("Accept","application/json");
            try { xhr.send(null); } catch(e) {}
            var txt = xhr.responseText || "";
            var s = txt.indexOf("{"), e = txt.lastIndexOf("}");
            if (s !== -1 && e > s) {
              var data = JSON.parse(txt.slice(s, e+1));
              if (data && data.mode === "off" && data.redirect_url) {
                window.location.replace(data.redirect_url);
                return;
              }
            }
          }
        }catch(_err){}
        // allow render
        document.documentElement.style.visibility="visible";
      })();
    </script>

    <meta property="og:title" content="lovable-woo-boost" />
    <meta property="og:description" content="Lovable Generated Project" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
